<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:25</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i><span class="badge-small"></span></a></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode"></i><span>QR code</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-address-book"></i><span>Add by Contents</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-fingerprint"></i><span>Add by ID</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope"></i><span>Invite</span>
      </div>
      </div>
    </div>
    
<div class="recommended-friends">
  <h6 class="recommended-friends__title">Reccomended Friends</h6>
<span>You have no recommended friends.</span>
</div>

<div class="open-chat">
  <div class="open-chat__header">
    <h4>Open Chat</h4>
    <span>Go to Openchat home <i class="fas fa-chevron-right fa-xs"></i></span>
  </div>
  <div class="open-post">
    <div class="open-post__column">
      <h5 class="open-post__title">#BTS</h5>
      <h6 class="open-post__hashtags">#bts#army#friends</h6>
    <div class="open-post__members">
      <img src="./screenshots/KakaoTalk_20210925_014026549.jpg">
      <span class="open-post__member-count">802 members</span>
      <div class="divider"></div>
      <span class="open-post__member-status">Active</span>
    </div>
    </div>
    <div class="open-post__column">
      <div class="open-post__photo">
        <img src="./screenshots/EyheadSVEAANtqM.jpg">
      <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span> 980</span></div>
    </div>
    </div>
  </div>
</div>

<span class="open-post__midline"></span>

<div class="open-chat">
  
  <div class="open-post">
    <div class="open-post__column">
      <h5 class="open-post__title">#Blackpink</h5>
      <h6 class="open-post__hashtags">#blackpink#blick#girls</h6>
    <div class="open-post__members">
      <img src="./screenshots/비밀의숲_조승우.jpg">
      <span class="open-post__member-count">777 members</span>
      <div class="divider"></div>
      <span class="open-post__member-status">Active</span>
    </div>
    </div>
    <div class="open-post__column">
      <div class="open-post__photo">
        <img src="./screenshots/EUxSWn_U8AEY1V2.jpg">
      <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span> 825</span></div>
    </div>
    </div>
  </div>
</div>
</main>
